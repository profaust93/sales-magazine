buildscript {
    ext {
        springBootVersion = '1.2.7.RELEASE'
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}
apply plugin: 'spring-boot'

repositories {
    mavenCentral()
}
jar {
    baseName = 'secure-application'
}

springBoot {
    mainClass = 'lv.javaguru.java3.config.Application'
}

dependencies {

    compile libraries.bootLib
    compile libraries.aopLib
    compile libraries.ioLib
    compile libraries.persistenceLib
    compile libraries.utilLib

    compile group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa', version: '1.2.7.RELEASE'

    compile group: 'org.glassfish.jersey.containers', name: 'jersey-container-servlet', version: '2.3.1'
